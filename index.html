<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Documento</title>
  <link rel="stylesheet" type="text/css" href="/style.css" />

</head>
<body>
    <img class="capa" src="/capas/keepTheFaith.jpg">
    <div class="descricao">
        <h2>Dry Country</h2>
        <i>Bon Jovi</i>
    </div>

    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:40</p>
        </div>
    </div>

    <div class="player">
        <img class="btn setas anterior" src="/images/back.png">
        <img class="btn botao-play" src="/images/play.png">
        <img class="btn botao-pause" src="/images/pause.png">
        <img class="btn setas proxima" src="/images/next.png">
    </div>

    <audio src="/audio/Dry Country.mp3"></audio>

  <script src="/script.js"></script>
</body>
