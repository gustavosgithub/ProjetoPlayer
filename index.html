<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />

</head>
<body>
<!--<a href="https://www.flaticon.com/free-icons/next" title="next icons">Next icons created by Roundicons - Flaticon</a>-->
<!--<a href="https://www.flaticon.com/free-icons/video" title="video icons">Video icons created by Freepik - Flaticon</a>-->
<!--<a href="https://www.flaticon.com/free-icons/pause" title="pause icons">Pause icons created by Freepik - Flaticon</a>-->
<!--<a href="https://www.flaticon.com/free-icons/speaker" title="speaker icons">Speaker icons created by Pixel perfect - Flaticon</a>-->
    <div class="box div1"></div>
    <img class="capa" src="./capas/NEEFEX.webp">
    <div class="descricao">
        <h2>Born A Rockstar</h2>
        <i>NEEFEX</i>
    </div>

    <div class="duracao">
        <div class="barra">
            <input id="timer" type="range" min="0" max="1" step="0.001"> 
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:00</p>
        </div>
    </div>
  
    <div class="volume">
        <img class="btn botao-volume" onclick="muted()" src="./images/volume.png">
        <input id="vol-control" min="0" max="100" type="range" value="100">
    </div>

    <div class="player">
        <img class="btn setas anterior" src="./images/back.png">
        <img class="btn botao-play" src="./images/play.png">
        <img class="btn botao-pause" src="./images/pause.png">
        <img class="btn setas proxima" src="./images/next.png">
    </div>

    <audio src="/audio/Born a Rockstar.mp3"></audio>
  <div class="box div1"></div>
  <script src="./script.js"></script>
</body>
